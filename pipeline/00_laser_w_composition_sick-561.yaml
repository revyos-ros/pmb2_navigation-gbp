pmb2:
  laser_w_composition_sick-561:
    containers:
      laser_container:
        sick_561:
          app: sick_driver
          params: [sick_561]
          variables:
            device_number: ${device_number_laser_0}
        pal_laser_filters:
          app: pal_laser_filters
          params: [circular_footprint]
        dlo_ros:
          app: dlo_ros
          params: [default]
        lifecycle_manager_laser:
          app: lifecycle_manager
          params: [default]
          variables:
            node_names: ["sick_561", "pal_laser_filters", "dlo_ros"]
